<div class="base-container">
  <div class="page-title">{{ title }}</div>

  <!-- title -->
  <app-section-container>
    <div class="title">1. Description</div>
    <div class="description-container">
      <div>
        In Angular Material 15, the <b>slider component</b> supports the range selection.
      </div>
    </div>  
  </app-section-container>
  
  <!-- content -->
  <app-section-container>
    <div class="title">2. How to use Angular Material Slider?</div>
    <div class="content-container">
      <pre>
        <code [innerHTML]="escapeHtml(instruction)"></code>
      </pre>
    </div>
  </app-section-container>
  
  <!-- demo -->
  <app-section-container>
    <div class="title">3. Demo</div>
    <div class="demo-container">
      <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [max]="max"
        [min]="min"
        [step]="step"
        [discrete]="thumbLabel"
        [showTickMarks]="showTicks">
        <input matSliderStartThumb [(ngModel)]="startValue" #slider>
        <input matSliderEndThumb [(ngModel)]="endValue" #slider>
      </mat-slider>
    </div>
  </app-section-container>

  <!-- reference -->
  <app-section-container>
    <div class="title">4. Reference</div>
    <div class="content-container">
      <ul>
        <li>
          <a href="https://material.angular.io/components/slider/examples">
            Slider
          </a>
        </li>
      </ul>
    </div>
  </app-section-container>

</div>
